<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-12">
      <button *ngFor="let buttonConfig of buttonConfigs"
              type="button"
              class="btn btn-secondary btn-lg btn-block mt-03"
              [attr.disabled]="buttonConfig.disabled"
              (click)="buttonConfig.callback()">
        {{ buttonConfig.label }} <div *ngIf="buttonConfig.disabled"
                                      class="spinner-grow spinner-grow-sm"></div>
      </button>
    </div>
  </div>
</div>
